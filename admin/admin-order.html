  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1>Admin Panel</h1>
        </div>
        <ul class="nav-links">
          <li><a href="admin-product.html">Products</a></li>
          <li><a href="admin-customers.html">Customers</a></li>
          <li class="active"><a href="admin-order.html">Orders</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h2>Orders</h2>
          <div class="header-actions">
            <input
              type="text"
              class="search-input"
              placeholder="Search orders..."
              id="search-input"
            />
            <select class="filter-select" id="status-filter">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>
            <select class="filter-select" id="payment-filter">
              <option value="all">All Payment Methods</option>
              <option value="cash">Cash</option>
              <option value="stripe">Stripe</option>
              <option value="paymob">Paymob</option>
            </select>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Items</th>
                <th>Total</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="orders-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Order Details</h3>
        </div>
        <div id="orderDetailsContent"></div>
        <div class="modal-footer">
          <button class="btn btn-close">Close</button>
          <button class="btn btn-reject" id="rejectBtn">Reject Order</button>
          <button class="btn btn-accept" id="acceptBtn">Accept Order</button>
        </div>
      </div>
    </div>
    <script src="admin-js/orderHandler.js"></script>

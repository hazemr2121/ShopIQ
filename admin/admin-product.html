  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h1>Admin Panel</h1>
        </div>
        <ul class="nav-links">
          <li class="active"><a href="admin-product.html">Products</a></li>
          <li><a href="admin-customers.html">Customers</a></li>
          <li><a href="admin-order.html">Orders</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h2>Products</h2>
          <div class="header-actions">
            <div class="category-filter">
              <select id= "categoryFilter"class="select--category">
                <option value="">Select a Category</option>
              </select>
            </div>
            <button class="add-btn">+ Add Product</button>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Rating</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table--body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Product</h3>
        </div>
        <form class="add-product-form">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" name="price" />
          </div>
          <div class="form-group full-width">
            <label>Description</label>
            <textarea name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Discount Percentage</label>
            <input type="number" name="discount" min="0" max="100" />
          </div>
          <div class="form-group">
            <label>Brand</label>
            <input type="text" name="brand" />
          </div>
          <div class="form-group">
            <label>Category</label>
            <select name="category" class="select--category">
              <option value="">-- Select a category --</option>
              <!-- <option>Clothing</option>
              <option>Electronics</option>
              <option>Accessories</option>
              <option>Footwear</option> -->
            </select>
          </div>
          <div class="form-group">
            <label>Stock</label>
            <input type="number" name="stock" min="0" />
          </div>
          <div class="form-group full-width">
            <label>Images</label>
            <input type="file" name="images" multiple accept="image/*" />
          </div>
          <div class="form-group full-width">
            <label>Thumbnail</label>
            <input type="file" name="thumbnail" accept="image/*" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" id="save-btn" class="btn-save">
              Save Product
            </button>
          </div>
        </form>
      </div>
    </div>
